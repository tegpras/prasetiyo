    <body>
        <header>
            <div>
                <nav>
                    <ul>
                        <li><a class="link-active" href="home.html">Teras</a></li>
                        <li><a href="nulis.html">Nulis</a></li>
                        <li><a href="#">Sinau</a></li>

        <div class="container">
            <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><a href="photo.html"><img src="img/langkah.jpg"></a></div>
    <div class="swiper-slide"><a href="photo.html"><img src="img/menanti.jpg"></a></div>
      <div class="swiper-slide"><a href="photo.html"><img src="img/anak_pantai.jpg"></a></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
        </div>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
        const swiper = new Swiper('.swiper', {
        autoplay: {
            delay:3000,
            disableOnInteraction:false,
        },
        loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
        </script>
